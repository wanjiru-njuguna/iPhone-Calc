<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
<div class="parentdiv">
    <div class="read_out">
        <span id="idReadout">&nbsp;</span>
    </div>
    <div class="button_container">
        
        

            <button id="clear" class="unary">AC</button>
            <button  id="additional" class="unary">+/-</button>
            <button  id = "remainder" class="unary">%</button>
            <button id = "division" class="operators">/</button>
            <button id = "seven" class="js-numberbutton">7</button>
            <button id = "eight" class="js-numberbutton">8</button>
            <button id = "nine" class="js-numberbutton">9</button>
            <button id = "multiply" class="operators">*</button>
            <button id = "four" class="js-numberbutton">4</button>
            <button  id = "five" class="js-numberbutton">5</button>
            <button  id = "six" class="js-numberbutton">6</button>
            <button  id = "subtraction" class="operators">-</button>
            <button  id = "one" class="js-numberbutton">1</button>
            <button id = "two" class="js-numberbutton">2</button>
            <button  id = "three" class="js-numberbutton">3</button>
            <button  id = "addition" class="operators">+</button>
            <button id = "zero" class="zero" class="js-numberbutton">0</button>
            <button id = "decimal" class="decimal">.</button>
            <button id = "equals"class="operators">=</button>


    </div>
</div>
    <script src="calculator.js"></script>




</body>
</html>
